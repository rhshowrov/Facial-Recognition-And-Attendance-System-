{% extends 'base.html' %}

{% block title %}Student List{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-3xl w-full">
        <h1 class="text-2xl font-semibold text-center mb-6">Student List</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 bg-blue-50">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-sm font-bold text-gray-700 uppercase tracking-wider">
                            Student Name
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-sm font-bold text-gray-700 uppercase tracking-wider">
                            Student ID
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for student in students %}
                        <tr class="{% cycle 'bg-white' 'bg-gray-50' %}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                {{ student.name }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                {{ student.student_id }}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
