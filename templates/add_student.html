{% extends 'base.html' %}

{% block title %}Adding Student{% endblock %}

{% block content %}
<div class="min-h-screen bg-black-100 flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-semibold text-center mb-6">Add Student</h1>
        {% if messages %}
        <div class="space-y-4">
            {% for message in messages %}
            <div class="text-red-600">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p|safe }}
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">Add Student</button>
        </form>
    </div>
</div>
{% endblock %}
